<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PULSE 3D | Premium Additive Manufacturing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: "#09090B", // Zinc 950 - Deepest Charcoal
                dark: "#18181B",  // Zinc 900 - Surface
                gray: "#27272A",  // Zinc 800 - Border/Card
                light: "#A1A1AA", // Zinc 400 - Text Secondary
                gold: "#D4B483",  // Muted Gold - Primary Accent
                "gold-light": "#E4D4B5", 
                "gold-dark": "#9F8054",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Manrope", "sans-serif"],
            },
            backgroundImage: {
              "gradient-gold": "linear-gradient(135deg, #D4B483 0%, #9F8054 100%)",
              "gradient-subtle": "linear-gradient(to bottom, #09090B, #18181B)",
            },
            animation: {
              "fade-in": "fadeIn 0.8s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #09090B;
        color: #F4F4F5;
        font-family: 'Inter', sans-serif;
      }
      
      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
        opacity: 0.4;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090B;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4B483;
      }
      
      .glass-card {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-gold-gradient {
        background: linear-gradient(135deg, #E4D4B5 0%, #D4B483 50%, #9F8054 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",

  }
}
</script>
